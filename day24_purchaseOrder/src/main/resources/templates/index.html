<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" 
        integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" 
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
    <title>Create po</title>
</head>
<body>
        <div class="search">
        <div class="container">
            <div class="row mt-5">
                <div class="col">
                    <form action="/purchase_order" th:action="@{/purchase_order}" th:object="${purchaseOrderForm}"  method="post">

                        <div class="header">
                            <h1>Sign up</h1>
                        </div>

                    <div class="input-group">
                        <div class="input-group-prepend col-3">
                            <span class="input-group-text col-12">Name: </span>
                        </div>
                        <input type="text" name="name" id="name" th:field="*{name}" class="form-control" placeholder="Name" required>
                    </div>


                    <div class="input-group">
                        <div class="input-group-prepend col-3">
                            <span class="input-group-text col-12">Date: </span>
                        </div>
                        <input type="date" name="date" id="date" th:field="*{date}" class="form-control" placeholder="Date" required>
                    </div>

                    <div class="row mt-2">
                         <table class="table">
                             <thead>
                                <tr>
                                    <th scope="col">SKU</th>
                                    <th scope="col">QTY</th>
                                </tr>
                             </thead>
                             <tbody>
                                <tr th:each="item, stat : *{items}">  
                                    <td><input type="number" th:field="*{items[__${stat.index}__].sku}"></td>
                                    <td><input type="number" th:field="*{items[__${stat.index}__].qty}" min="0"></td>
                                </tr>
                             </tbody>
                         </table>
                    </div>

                    <!-- <div class="input-group">
                        <div class="input-group-prepend col-3">
                            <span class="input-group-text col-12">SKU: </span>
                        </div>
                        <input type="number" name="sku" id="sku" th:field="*{items}" class="form-control" placeholder="sku" required>

                        <div class="input-group-prepend col-3">
                            <span class="input-group-text col-12">QTY: </span>
                        </div>
                        <input type="number" name="qty" id="qty" th:field="*{items}" class="form-control" placeholder="qty" required>
                    </div> -->


                        <div class="container" style="padding-top: 5%;">
                            <div class="row">
                                <div class="col text-center">
                                <input type="submit" class="btn btn-warning btn-lg" value="Create">
                                </div>
                            </div>
                        </div>
                    </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
